<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Reajuste Contratual</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      color: #1c2b36;
    }

    label {
      font-size: 14px;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      background: #0d6efd;
      color: white;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0b5ed7;
    }

    .resultado {
      margin-top: 25px;
      padding: 15px;
      background: #f1f3f5;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    .info {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Calculadora de Reajuste Contratual</h1>

  <label>Valor do aluguel (R$)</label>
  <input type="number" id="aluguel" placeholder="Ex: 10000">

  <label>Índice</label>
  <select id="indice">
    <option>IGP-M</option>
    <option>IGP-DI</option>
    <option>IPC-FIPE</option>
    <option>IPCA</option>
  </select>

  <label>Índice inicial (Io)</label>
  <input type="number" id="io" placeholder="Ex: 1171.210">

  <label>Índice final (In)</label>
  <input type="number" id="in" placeholder="Ex: 1165.984">

  <label>
    <input type="checkbox" id="travar">
    Travar deflação
  </label>

  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado">
    Resultado aparecerá aqui
  </div>

  <div class="info">
    Fórmula aplicada: Aluguel × (In ÷ Io).  
    Se "Travar deflação" estiver ativo, o fator mínimo aplicado será 1.
  </div>
</div>

<script>
function calcular() {
  let aluguel = parseFloat(document.getElementById("aluguel").value);
  let io = parseFloat(document.getElementById("io").value);
  let iN = parseFloat(document.getElementById("in").value);
  let travar = document.getElementById("travar").checked;

  if (!aluguel || !io || !iN) {
    document.getElementById("resultado").innerText =
      "Preencha todos os campos corretamente.";
    return;
  }

  let fator = iN / io;

  if (travar && fator < 1) {
    fator = 1;
  }

  let novoAluguel = aluguel * fator;

  document.getElementById("resultado").innerText =
    "Aluguel reajustado: R$ " +
    novoAluguel.toLocaleString("pt-BR", {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });
}
</script>

</body>
</html>
